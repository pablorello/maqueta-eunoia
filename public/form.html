<!DOCTYPE html>
<html lang="es_mx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <meta name="author" content="" />
        <meta name="copyright" content="" />

        <title></title>

        <!-- Tailwind -->
        <link rel="stylesheet" href="tailwind.css">

        <!-- Swiper's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    </head>

    <body>
        <!-- Formulario Preguntas Frecuentes -->
        <section class="w-full bg-white text-gris-900 py-6 lg:py-10">
            <div class="h-auto max-w-screen-2xl mx-auto lg:px-10 px-6 lg:px-10 grid gap-2 lg:gap-x-10 lg:grid-cols-12">
                <div class="lg:col-span-8 mb-7">
                    <h2 class="font-bold tracking-tight leading-minimum mb-4 lg:mb-5 text-4xl lg:text-5xl lowercase">¿Tienes más dudas?</h2>

                    <p class="font-serif lg:text-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit, quae fuga veritatis recusandae mollitia neque iure iusto error nisi cupiditate odit delectus quaerat dolor molestias explicabo possimus laudantium aperiam quam.</p>
                </div>

                <form class="w-full lg:col-span-12 grid lg:grid-cols-2 gap-x-10 gap-y-4 lg:gap-y-8" action="">
                    <div class="h-fit flex flex-col gap-2">
                        <label class="w-full lg:text-lg font-semibold lowercase" for="nombre">Nombre completo:</label>
                        <input class="w-full lg:text-lg rounded-lg py-3 px-3.5 lg:px-4 bg-gris-50 font-serif" placeholder="Nombre completo..." type="text" id="nombre" name="nombre">
                    </div>

                    <div class="h-fit flex flex-col lg:col-start-1 gap-2">
                        <label class="w-full lg:text-lg font-semibold lowercase" for="correo">Correo:</label>
                        <input class="w-full lg:text-lg rounded-lg py-3 px-3.5 lg:px-4 bg-gris-50 font-serif" placeholder="Correo..." type="text" id="correo" name="correo">
                    </div>

                    <div class="h-fit flex flex-col gap-2 lg:row-span-2 lg:row-start-1 lg:col-start-2">
                        <label class="w-full lg:text-lg font-semibold lowercase" for="pregunta">Escribe tu pregunta:</label>
                        <textarea class="w-full lg:text-lg h-44 rounded-lg py-3 px-3.5 lg:px-4 bg-gris-50 font-serif resize-none" placeholder="Escribe tu pregunta..." name="pregunta" rows="10" cols="40"></textarea>
                    </div>

                    <div class="w-full px-10 lg:col-span-2 flex justify-center">
                        <input class="cursor-pointer mx-auto w-full lg:w-44 py-3 rounded-full font-semibold bg-rosa-500 text-white lowercase" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
