    <style>
      :root {
        --swiper-theme-color: #fff;
      }

      .swiper-pagination-bullet {
        width: 8px;
        height: 8px;
        display: inline-block;
        border-radius: 50%;
        border: solid 1px var(--swiper-theme-color);
        background: none;
        opacity: 1;
      }

      .swiper-pagination-bullet-active {
        background: var(--swiper-theme-color);
      }
    </style>

  <body>
    <!-- Swiper -->
    <div class="swiper-container mySwiper w-full h-screen">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><p class="absolute w-full h-full m-6 leading-tight font-sans font-bold italic text-5xl text-white uppercase">Sample text</p><img class="w-full h-full object-cover" src="../src/img/slider/home-bg-01.jpg" /></div>
        <div class="swiper-slide"><p class="absolute w-full h-full m-6 leading-tight font-sans font-bold italic text-5xl text-white uppercase">Sample text</p><img class="w-full h-full object-cover" src="../src/img/slider/home-bg-02.jpg" /></div>
        <div class="swiper-slide"><p class="absolute w-full h-full m-6 leading-tight font-sans font-bold italic text-5xl text-white uppercase">Sample text</p><img class="w-full h-full object-cover" src="../src/img/slider/home-bg-03.jpg" /></div>
      </div>
      <div class="swiper-button-next hidden lg:block"></div>
      <div class="swiper-button-prev hidden lg:block"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
