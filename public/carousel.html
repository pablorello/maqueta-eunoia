<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Link Tailwind -->
    <title>Carousel</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link href="tailwind.css" rel="stylesheet">

    <style>
      .slide-buttons::after{
        color: #fff;
      }

      .swiper-pagination-bullet {
        width: 8px;
        height: 8px;
        display: inline-block;
        border-radius: 50%;
        border: solid 1px #fff;
        background: none;
        opacity: 1;
      }

      .swiper-pagination-bullet-active {
        background: #fff;
      }

      @media screen and (min-width: 1024px){
        .swiper-pagination-bullet {
          width: 12px;
          height: 12px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container mySwiper w-full h-screen lg:h-9/10-screen text-white">
      <div class="swiper-wrapper">
        <!-- Slide 1 -->
        <div class="swiper-slide w-full h-full">
          <div class="absolute w-full lg:w-9/12 h-full p-5 lg:pl-20 flex flex-col justify-between lg:justify-center items-center lg:items-start">
            <p class="justify-self-center leading-tight font-sans my-auto lg:my-0 lg:mb-7 font-black italic text-5xl lg:text-7xl uppercase">Sample text</p>
            <a href="#" class="rounded-full bg-rosa-500 px-6 py-2 mb-7 lg:mb-0 text-sm font-semibold">Prueba 7 días gratis</a>
          </div>
          <img class="w-full h-full object-cover" src="../src/img/slider/home-bg-01.jpg" />
        </div>
        <!-- Slide 2 -->
        <div class="swiper-slide w-full h-full">
          <div class="absolute w-full lg:w-9/12 h-full p-5 lg:pl-20 flex flex-col justify-between lg:justify-center items-center lg:items-start">
            <p class="justify-self-center leading-tight font-sans my-auto lg:my-0 lg:mb-7 font-black italic text-5xl lg:text-7xl uppercase">Sample text</p>
            <a href="#" class="rounded-full bg-rosa-500 px-6 py-2 mb-7 lg:mb-0 text-sm font-semibold">Prueba 7 días gratis</a>
          </div>
          <img class="w-full h-full object-cover" src="../src/img/slider/home-bg-02.jpg" />
        </div>
        <!-- Slide 3 -->
        <div class="swiper-slide w-full h-full">
          <div class="absolute w-full lg:w-9/12 h-full p-5 lg:pl-20 flex flex-col justify-between lg:justify-center items-center lg:items-start">
            <p class="justify-self-center leading-tight font-sans my-auto lg:my-0 lg:mb-7 font-black italic text-5xl lg:text-7xl uppercase">Sample text</p>
            <a href="#" class="rounded-full bg-rosa-500 px-6 py-2 mb-7 lg:mb-0 text-sm font-semibold">Prueba 7 días gratis</a>
          </div>
          <img class="w-full h-full object-cover" src="../src/img/slider/home-bg-03.jpg" />
        </div>
      </div>

      <!-- Botones -->
      <div class="swiper-button-next hidden lg:block slide-buttons"></div>
      <div class="swiper-button-prev hidden lg:block slide-buttons"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
