    <body class="bg-gris-900">
        <header class="w-full lg:h-3/4-screen bg-gris-900 text-white flex flex-col justify-between lg:bg-gradient-to-br lg:from-gris-500 lg:to-gris-900">
            <div class="w-full px-6 lg:px-10 flex lg:my-auto">
                <div class="w-full max-w-screen-2xl mx-auto pt-24 pb-6 lg:py-0 grid lg:grid-cols-12 lg:gap-x-10 lg:gap-y-6 gap-y-2">

        <!-- Formulario Contacto -->
        <section class="w-full bg-transparent text-white px-6 lg:px-10 py-2 lg:py-10">
            <div class="h-auto max-w-screen-2xl mx-auto grid gap-2 lg:gap-x-10 lg:grid-cols-12">
                <form class="w-full lg:col-span-12 grid lg:grid-cols-2 gap-x-10 gap-y-4 lg:gap-y-8" action="">
                    <div class="h-fit flex flex-col gap-2">
                        <label class="w-full lg:text-lg font-semibold lowercase" for="nombre">Nombre completo:</label>
                        <input class="w-full lg:text-lg rounded-lg py-3 px-3.5 lg:px-4 bg-gris-800 font-serif" placeholder="Nombre completo..." type="text" id="nombre" name="nombre">
                    </div>

                    <div class="h-fit flex flex-col lg:col-start-1 gap-2">
                        <label class="w-full lg:text-lg font-semibold lowercase" for="correo">Correo:</label>
                        <input class="w-full lg:text-lg rounded-lg py-3 px-3.5 lg:px-4 bg-gris-800 font-serif" placeholder="Correo..." type="text" id="correo" name="correo">
                    </div>

                    <div class="h-fit flex flex-col gap-2 lg:row-span-2 lg:row-start-1 lg:col-start-2">
                        <label class="w-full lg:text-lg font-semibold lowercase" for="mensaje">Escribe tu mensaje:</label>
                        <textarea class="w-full lg:text-lg h-44 rounded-lg py-3 px-3.5 lg:px-4 bg-gris-800 font-serif resize-none" placeholder="Escribe tu mensaje..." name="mensaje" rows="10" cols="40"></textarea>
                    </div>

                    <div class="w-full px-10 lg:col-span-2 flex justify-center">
                        <input class="cursor-pointer mx-auto w-full lg:w-44 py-3 rounded-full font-semibold bg-rosa-500 text-white lowercase" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
